default_language_version:
  python: python3.11
  golang: 1.21

default_stages: [commit]

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
        description: Removes trailing whitespace
        stages: [commit]

      - id: end-of-file-fixer
        name: Fix end-of-file-fixer
        description: Ensures files end with a newline
        stages: [commit]

      - id: check-yaml
        name: Check YAML
        description: Validates YAML files
        files: \.(yaml|yml)$
        args: ['--unsafe']
        stages: [commit]

      - id: check-json
        name: Check JSON
        description: Validates JSON files
        files: \.json$
        stages: [commit]

      - id: check-merge-conflict
        name: Check for merge conflicts
        description: Prevents files with merge conflicts from being committed
        stages: [commit]

      - id: check-added-large-files
        name: Check for large files
        description: Prevents large files from being committed
        args: ['--maxkb=5000']
        stages: [commit]

      - id: check-case-conflict
        name: Check for case conflicts
        description: Prevents files with case conflicts from being committed
        stages: [commit]

      - id: detect-private-key
        name: Detect private key
        description: Detects private keys
        stages: [commit]

  # Go linting and formatting
  - repo: https://github.com/golangci/golangci-lint
    rev: v1.55.2
    hooks:
      - id: golangci-lint
        name: golangci-lint
        description: Fast linters for Go
        entry: golangci-lint run
        language: golang
        types: [go]
        pass_filenames: false
        stages: [commit]

  # Go formatting
  - repo: https://github.com/dnephin/pre-commit-golang
    rev: v0.5.1
    hooks:
      - id: go-fmt
        name: go fmt
        description: Format Go code
        entry: gofmt -s -w
        language: golang
        types: [go]
        stages: [commit]

      - id: go-vet
        name: go vet
        description: Vet Go code
        entry: go vet ./...
        language: golang
        pass_filenames: false
        stages: [commit]

  # Shell script validation
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
      - id: shellcheck
        name: ShellCheck
        description: Lints shell scripts
        types: [shell]
        stages: [commit]

  - repo: https://github.com/scop/pre-commit-shfmt
    rev: v3.7.0-1
    hooks:
      - id: shfmt
        name: shfmt
        description: Format shell scripts
        types: [shell]
        args: ['-i', '4', '-bn']
        stages: [commit]

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.37.0
    hooks:
      - id: markdownlint
        name: markdownlint
        description: Lints markdown files
        types: [markdown]
        args: ['--disable', 'MD013', '--disable', 'MD033']
        stages: [commit]

  # YAML linting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.33.0
    hooks:
      - id: yamllint
        name: yamllint
        description: Lints YAML files
        types: [yaml]
        args: ['-d', '{extends: default, rules: {line-length: {max: 120}}}']
        stages: [commit]

  # Security scanning
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        name: Detect secrets
        description: Detects secrets in code
        types: [text]
        args: ['--baseline', '.secrets.baseline']
        stages: [commit]

  # Commitlint - validate commit messages
  - repo: https://github.com/commitlint-rs/commitlint
    rev: v0.1.0
    hooks:
      - id: commitlint
        name: commitlint
        description: Validate commit messages
        entry: commitlint --edit
        language: rust
        stages: [commit-msg]

  # License headers (optional but recommended)
  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.4
    hooks:
      - id: forbid-crlf
        name: Forbid CRLF
        description: Prevents CRLF line endings
        types: [text]
        stages: [commit]

      - id: forbid-tabs
        name: Forbid tabs
        description: Prevents tabs
        types: [text]
        exclude: Makefile
        stages: [commit]

ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: [detect-secrets]
  submodules: false
